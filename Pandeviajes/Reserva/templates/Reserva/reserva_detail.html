{% extends "base_generic.html" %}

{% block content %}

<h1>Cliente que reserva: {{Reserva}}</h1>
<p>{{Reserva.nombres}} {{Reserva.apep}}</p>

<div style="margin-left: 20px; margin-top:20px;">
    <h4>Numero de reservas</h4>
    <dl>
        {%for reserva in reserva.nombre_set.all%}
           <dt> ({{Reserva.rut.set_all.count}})</dt>
           <dd>{{Reserva.summary}}</dd>
        {%endfor%}
    </dl>

</div>
{%endblock%}
